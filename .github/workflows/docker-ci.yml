name: Docker Build

on:
  push:
    branches:
      - master
    paths:
      - 'docker/**'
  schedule:
    - cron: '0 3 * * 6'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
jobs:
  build_amd64:
    runs-on: ubuntu-latest

    steps:
      - name: Disk free
        run: |
          echo "Free disk space:"
          df -h
      
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /opt/hostedtoolcache/CodeQL
      
      - name: Disk free
        run: |
          echo "Free disk space:"
          df -h
      
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx        
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin docker.io

      - name: Build base
        working-directory: ./docker/base
        run: |
          export MAINTAINER="infosux"
          export BUILD_DATE=$(date -u +"%Y-%m-%d")
          export BUILD_TIME=$(date -u +"%H:%M:%S UTC")
          export VCS_URL=$(git config --get remote.origin.url)
          export VCS_REF=$(git rev-parse --short HEAD)
          docker buildx build --build-arg MAINTAINER --build-arg BUILD_DATE --build-arg BUILD_TIME -t ${{ secrets.DOCKER_USERNAME }}/haxtools:base --push --platform=linux/amd64 .
          docker system prune -af
      
      - name: Disk free
        run: |
          echo "Free disk space:"
          df -h

      - name: Build cli
        working-directory: ./docker/cli
        run: |
          export MAINTAINER="infosux"
          export BUILD_DATE=$(date -u +"%Y-%m-%d")
          export BUILD_TIME=$(date -u +"%H:%M:%S UTC")
          export VCS_URL=$(git config --get remote.origin.url)
          export VCS_REF=$(git rev-parse --short HEAD)
          docker buildx build --build-arg MAINTAINER --build-arg BUILD_DATE --build-arg BUILD_TIME -t ${{ secrets.DOCKER_USERNAME }}/haxtools:cli --push --platform=linux/amd64 .
          docker system prune -af

      - name: Disk free
        run: |
          echo "Free disk space:"
